<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-container">
      <input type="text" id="password" readonly>
      <span id="copy-btn" title="Copy to Clipboard"><i class="fas fa-copy"></i></span>
    </div>
    <div class="options">
      <div class="option">
        <label for="length">Password Length:</label>
        <div class="range-container">
          <input type="range" id="length" min="4" max="32" value="12">
          <span id="length-value">12</span>
        </div>
      </div>
      <div class="option">
        <label for="include-lowercase">Include Lowercase</label>
        <input type="checkbox" id="include-lowercase" checked>

      </div>
      <div class="option">
        <label for="include-uppercase">Include Uppercase</label>
        <input type="checkbox" id="include-uppercase" checked>
      </div>
      <div class="option">
        <label for="include-numbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers" checked>
      </div>
      <div class="option">
        <label for="include-symbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols" checked>
      </div>
    </div>
    <button id="generate-btn">
      <i class="fa-solid fa-key"></i>
      Generate Password
    </button>
    <div class="strength-container">
      <label>Password Strength:</label>
      <span id="strength-text">Weak</span>
    </div>
    <div class="strength-meter">
      <div class="strength-bar"></div>
    </div>

  </div>


</body>

</html>
