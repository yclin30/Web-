<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Searcher</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-utensils"></i> Recipe Searcher</h1>
      <p>Find the best recipes from around the world!</p>
    </header>

    <p class="api-link">Data from <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB API</a></p>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for recipes...">
      <button id="search-btn">Search</button>
    </div>

    <div id="error-container" class="hidden">
      <p id="error-message">No meals found. Try again!</p>
    </div>

    <div id="result-heading" class="results-heading hidden">
      you search ...
    </div>

    <div id="meals" class="meals-container">
      <!-- 搜索结果将在这里显示 -->
    </div>

    <div id="meal-details" class="hidden">
      <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to results</button>
      <div class="meal-details-content">
        <!-- 餐点详情将在这里显示 -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
