<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- 开始屏幕 -->
    <div class="screen active" id="start-screen">
      <h1>Quiz Time</h1>
      <p>Test your knowledge with this fun quiz!</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- 问答屏幕 -->
    <div class="screen" id="quiz-screen">
      <div id="quiz-header">
        <div id="question-text">
          Question text
        </div>
        <div class="quiz-info">
          <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div class="answers-container" id="answers-container">
        <!-- 答案按钮将由 JS 动态添加 -->
      </div>
      <div class="progress-bar">
        <!-- FIX: 添加了 id="progress" -->
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <!-- 结果屏幕 -->
    <div class="screen" id="result-screen">
      <h1>Quiz Result</h1>
      <div class="result-info">
        <!-- FIX: 将总题数的 span ID 修改为 max-score -->
        <p>You scored <span id="final-score">0</span> out of <span id="max-score">0</span></p>
        <div class="result-message">
          <p id="message-text">Great job!</p>
        </div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
